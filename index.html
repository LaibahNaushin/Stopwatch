<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stop watch</title>
</head>
<body>
    <div class = "stopwatch">
        <div class ="timeDisplay">00 : 00 : 00</div>
    </div>
    <div class = "buttons">
        <button id = "startbtn" style="color: green;"> Start </button>
        <button id = "stopbtn" style="color: red;"> Stop </button>
        <button id = "resetbtn" style="color: blue;"> Reset </button>
    </div>

    <script>
        
        let timeDisplay = document.querySelector('.timeDisplay');
        let startbtn = document.getElementById('startbtn');
        let stopbtn = document.getElementById('stopbtn');
        let resetbtn = document.getElementById('resetbtn');

        let msec = 0;
        let secs = 0;
        let mins = 0;

        let timeId = null;

        startbtn.addEventListener('click',function(){
            if(timeId !== null){
                clearInterval(timeId);
            }
            timeId = setInterval(startTime ,10);
   
        });

        stopbtn.addEventListener('click',function(){
            clearInterval(timeId);
   
        });

        resetbtn.addEventListener('click',function(){
            clearInterval(timeId);
            timeDisplay.innerHTML = `00 : 00 : 00`;
            msec = secs = mins =0;
    
        });

        function startTime(){
            msec++;
            if(msec == 100){
                msec = 0;
                secs++;
                if (secs == 60){
                    secs = 0;
                    mins++;
                }
            }
            let msecstring = msec < 10 ? `0 ${msec}` : msec;
            let secstring = msec < 10 ? `0 ${secs} `: secs;
            let minsstring = msec < 10 ? `0 ${mins}` : mins;

            timeDisplay.innerHTML = `${msecstring} : ${secstring} : ${minsstring}`;
        }

    </script>
</body>
</html>
